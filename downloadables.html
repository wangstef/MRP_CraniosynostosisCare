<style>

    :root {
    --primary-orange: #f29a00;
    --light-blue: #cce0eb;
    --dark-blue: #6699cc; /* A slightly darker blue for accents if needed */
    --text-color: #333;
    --background-color: #f5f5f5;
    --button-hover-orange: #e08b00;
}

body {
    font-family: 'Nunito', sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--background-color);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Align to the top */
    min-height: 100vh;
}

.container {
    width: 90%;
    max-width: 1200px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
    margin-top: 30px; /* Add some space from the top */
    margin-bottom: 30px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background-color: #fff; /* Assuming header background is white based on image */
    border-bottom: 1px solid #eee;
}

.header-right {
    display: flex;
    align-items: center;
    gap: 20px; /* Space between back button and menu button */
}

.back-button {
    background-color: var(--primary-orange);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.back-button:hover {
    background-color: var(--button-hover-orange);
}

.menu-button {
    background: none;
    border: none;
    cursor: pointer;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.menu-icon {
    width: 30px;
    height: 3px;
    background-color: var(--text-color);
    border-radius: 2px;
}

.content-section {
    padding: 40px;
    text-align: center;
}

.content-section h1 {
    font-size: 2.5em;
    color: var(--primary-orange);
    margin-bottom: 40px;
    text-align: left; /* Align title to the left */
}

/* Styles for resource sections (from previous request) */
.resource-section {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 25px;
    margin-bottom: 25px; /* Space between sections */
    text-align: left; /* Ensure text is left-aligned within the section */
}

.resource-section h2 {
    color: var(--dark-blue);
    font-size: 1.8em;
    margin-top: 0;
    margin-bottom: 20px;
    border-bottom: 2px solid var(--light-blue); /* A subtle separator */
    padding-bottom: 10px;
}

.resource-section ul {
    list-style: none; /* Remove default bullet points */
    padding: 0;
    margin: 0;
}

.resource-section li {
    margin-bottom: 15px; /* Space between list items */
    position: relative;
    padding-left: 25px; /* Space for custom bullet */
}

.resource-section li:last-child {
    margin-bottom: 0;
}

.resource-section li::before {
    content: '';
    position: absolute;
    left: 0;
    top: 8px; /* Adjust vertical alignment of bullet */
    width: 10px;
    height: 10px;
    background-color: var(--primary-orange); /* Custom bullet color */
    border-radius: 50%;
}

.resource-section li a {
    color: var(--text-color);
    text-decoration: none;
    font-weight: 700; /* Make the link text bold */
    transition: color 0.2s ease;
}

.resource-section li a:hover {
    color: var(--dark-blue);
    text-decoration: underline;
}

/* New styles for download sections and gallery */
.download-section {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 25px;
    margin-bottom: 25px;
    text-align: left;
}

.download-section h2 {
    color: var(--dark-blue);
    font-size: 1.8em;
    margin-top: 0;
    margin-bottom: 20px;
    border-bottom: 2px solid var(--light-blue);
    padding-bottom: 10px;
}

.download-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
    justify-content: center;
}

.download-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    background-color: #fff;
    border: 1px solid #eee;
    border-radius: 8px;
    padding: 20px;
    text-decoration: none;
    color: var(--text-color);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    height: 100%; /* Ensure consistent height for grid items */
    box-sizing: border-box; /* Include padding and border in the element's total width and height */
}

.download-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
}

.download-thumbnail {
    width: 100%;
    max-width: 200px; /* Max width for images */
    height: auto;
    border-radius: 4px;
    margin-bottom: 15px;
    object-fit: cover; /* Ensures images cover the area without distortion */
}

.download-item h3 {

}

.download-item p {
    font-size: 0.9em;
    line-height: 1.5;
    color: #666;
    flex-grow: 1; /* Allows description to take up available space */
}

/* Responsive adjustments */
@media (max-width: 768px) {
    header {
        padding: 15px 20px;
    }

    .content-section {
        padding: 20px;
    }

    .content-section h1 {
        font-size: 2em;
        margin-bottom: 30px;
    }

    .resource-section, .download-section {
        padding: 20px;
    }

    .resource-section h2, .download-section h2 {
        font-size: 1.5em;
        margin-bottom: 15px;
    }

    .download-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Adjust min width for smaller screens */
        gap: 20px;
    }

    .download-thumbnail {
        max-width: 150px;
    }

    .download-icon-wrapper {
        width: 60px;
        height: 60px;
        font-size: 2.5em;
    }
}

@media (max-width: 480px) {
    .header-right {
        gap: 10px;
    }

    .back-button {
        padding: 8px 15px;
        font-size: 0.9em;
    }

    .resource-section li {
        padding-left: 20px;
    }
    .resource-section li::before {
        top: 6px;
        width: 8px;
        height: 8px;
    }

    .download-grid {
        grid-template-columns: 1fr; /* Stack items on very small screens */
    }

    .download-item {
        padding: 15px;
    }
}

/*Main menu hamburger menu */
/* Container for the hamburger menu and its dropdown */
.hamburger-menu {
    position: relative; /* This is crucial for positioning the dropdown */
    display: inline-block;
}

/* Styling for the hamburger button itself */
.hamburger-btn {
    width: 40px;
    height: 30px;
    background: transparent;
    border: none;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    padding: 0;
}

/* Styling for the three lines (spans) of the hamburger icon */
.hamburger-btn span {
    display: block;
    width: 100%;
    height: 4px;
    background-color: #333; /* Or whatever color you prefer */
    border-radius: 2px;
    transition: all 0.3s ease-in-out;
}

/* --- Animation for the icon turning into an 'X' --- */
.hamburger-btn.open span:nth-child(1) {
    transform: translateY(13px) rotate(45deg);
}

.hamburger-btn.open span:nth-child(2) {
    opacity: 0;
}

.hamburger-btn.open span:nth-child(3) {
    transform: translateY(-13px) rotate(-45deg);
}


/* Styling for the dropdown menu */
.menu-dropdown {
    display: none; /* Hidden by default */
    position: absolute;
    top: calc(100% + 10px); /* Positioned below the button with 10px spacing */
    right: 0;
    background-color: white;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    border-radius: 8px;
    min-width: 200px;
    z-index: 1000; /* Ensures it appears on top of other content */
    overflow: hidden; /* Ensures content respects the border-radius */
}

/* Class to show the menu when active */
.menu-dropdown.active {
    display: block;
}

/* Styling for the links inside the dropdown */
.menu-dropdown .menu-item {
    display: block;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    font-family: 'Inter', sans-serif; /* Using the font from your project */
    transition: background-color 0.2s ease;
}

/* Hover effect for the menu items */
.menu-dropdown .menu-item:hover {
    background-color: #f1f1f1;
}


 /*Not used? */
@keyframes fadeOut {
    to {
      opacity: 0;
      visibility: hidden;
    }
}
 /* Necessary */
.hidden {
    display: none !important; /* Make sure hidden class always hides */
}

</style>

 <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const menuDropdown = document.getElementById('menu-dropdown');

            hamburgerBtn.addEventListener('click', function() {
                menuDropdown.classList.toggle('active');
                hamburgerBtn.classList.toggle('open');

                // Accessibility: Update aria-expanded attribute
                const isExpanded = hamburgerBtn.classList.contains('open');
                hamburgerBtn.setAttribute('aria-expanded', isExpanded);
            });

            // Close the dropdown if the user clicks outside of it
            document.addEventListener('click', function(event) {
                if (!hamburgerBtn.contains(event.target) && !menuDropdown.contains(event.target)) {
                    if (menuDropdown.classList.contains('active')) {
                        menuDropdown.classList.remove('active');
                        hamburgerBtn.classList.remove('open');
                        hamburgerBtn.setAttribute('aria-expanded', 'false');
                    }
                }
            });
        });
    </script>
